		<script>
			var show_title = '{{show_what}}';

			result_for = document.getElementById("result-for");
			result_for.innerHTML = show_title;

			// var stringify = "{{result_info_list}}";
			// var result_info = JSON.parse(stringify);
			// var temp = "";
			// var result_info=[]
			// var result_json ={'1':'1'};
			// var result_info=[1];
			var result_json = {{result_info_list | tojson}};
			var result_info = JSON.parse(result_json);
			// var result_info = JSON.parse({{result_info_list}});
			console.log(result_info);
			this_container = document.getElementById("owl-demo");
			console.log(result_info.length);
			for (var i = 0; i<result_info.length; i++) {	

				this_spot = document.createElement("div");
				this_spot.className = "item";
				this_spot_link = document.createElement("A");
				this_spot_link.setAttribute("href", "/spotdetail/" + result_info[i]['db_id']);

				this_spot_cap = document.createElement("P");
				this_spot_cap.innerHTML = result_info[i]['destinationName'];
				console.log(i);
				this_pic = document.createElement("IMG");
				this_pic.style.width="170px";
				this_pic.style.height="170px";
				this_pic.className = "lazyOwl img-responsive";
				// console.log(result_info[i]['image_link'][0]['photo_reference']);
				
				this_pic.setAttribute("data-src", "https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=".concat(result_info[i]['image_link'])+"&key=AIzaSyBN1B4zPxFFsS3ib69Wcm6mzQ035Q8tCIU");

				this_spot.appendChild(this_spot_link);
				this_spot_link.appendChild(this_pic);
				this_spot_link.appendChild(this_spot_cap);
				this_container.appendChild(this_spot);
			}

			


		</script>
