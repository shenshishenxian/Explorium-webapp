<!DOCTYPE HTML>
<html>
<head>
<title>Explorium | Signin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Minimal Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="../static/styles/css/style.css" rel='stylesheet' type='text/css' />
<link href="../static/styles/css/font-awesome.css" rel="stylesheet"> 
<script src="../static/styles/js/jquery.min.js"> </script>
<script src="../static/styles/js/bootstrap.min.js"> </script>
</head>
<body>
	<div class="login">

		<h1><a href="{{ url_for('signin') }}">Explorium</a></h1>
		<div class="login-bottom">
			<h2>Login</h2>
			{% if error %}
      		<p><strong>Error:</strong> {{ error }}
      		{% endif %}


			<form method="post">



			<div class="col-md-6">
				<div class="login-mail">
					<i class="fa fa-user" style="margin-left:2px;margin-right:8px;"></i>
					<input type="text" placeholder="Username" required="" name="user_username">
				</div>
				<div class="login-mail">
					<i class="fa fa-lock" style="margin-left:2px;margin-right:8px;"></i>
					<input type="password" placeholder="Password" required="" name="user_password">
				</div>

			
			</div>
			<div class="col-md-6 login-do">
				<label class="hvr-shutter-in-horizontal login-sub">
					<a href="{{ url_for('signin') }}">
						<input type="submit" value="signin">
					</a>
				</label>
				
			</div>
			</form>
			<div class="col-md-6 login-do">
			<p>Do not have an account?</p>
				<label class="hvr-shutter-in-horizontal login-sub">
					<a href="{{ url_for('signup') }}">
					<input type="submit" value="signup">
					</a>
				</label>
			
			</div>
			<div class="col-md-6 login-do">
                	<p>Or try our fantastic app!</p>
				<label class="hvr-shutter-in-horizontal login-sub">
					<a href="{{ url_for('signin_as_guest') }}">
					<input type="submit" value="signin as a guest">
					</a>
				</label>

			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
		<!---->
<div class="copy-right">
            <p> Author: Team FortyTwo</p>
<!---->
<!--scrolling js-->
	<script src="../static/styles/js/jquery.nicescroll.js"></script>
	<script src="../static/styles/js/scripts.js"></script>
	<!--//scrolling js-->
</body>
</html>
